<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit List</title>
</head>
<body>
    <h1>Fruit List</h1>
    <p>Name: {{ name }}</p>
    <p>Age: {{ age }}</p>
    <h2>Fruits:</h2>
    <ul>
        {% for fruit in fruits %}
            <li>{{ fruit }}</li>
        {% endfor %}
    </ul>
</body>
</html>
